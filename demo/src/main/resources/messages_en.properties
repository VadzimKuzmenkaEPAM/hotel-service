404_ROOM_NOT_FOUND=Room not found. The room you specified was not found. This is because either the room is occupied or it doesn't exist.
404_BOOKING_NOT_FOUND=Booking not found. This means that the booking was either not created or deleted.
USER_NOT_FOUND=User not found. This means that either the customer has been deleted from the system or has never been registered.
422_UNPROCESSABLE_ENTITY_LOGIN=Invalid login. Login must contain from 4 to 20 characters.
422_UNPROCESSABLE_ENTITY_PASSWORD=Invalid password. The password must contain at least 8 characters, at least 1 capital letter of the Latin language, and different case.
422_UNPROCESSABLE_ENTITY_EMAIL= You have entered an invalid email. Please enter a valid email.
422_UNPROCESSABLE_ENTITY_CARD_NUMBER = You have entered an invalid card number. Example of a valid card number : 1111-1111-1111-1111